<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InfoCrypto</title>
    <link rel="stylesheet" href="../style/styleloging.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logoempresa row">
            <div class="d-flex justify-content-center">
                <a href="index.html"><img src="../../imgs/2165458.png" alt="logoempresa"></a>
            </div>
        </div>
        <div class="tituloEmpresa">
            <h1>InfoCrypto</h1>
        </div>
    </div>



    <section class="login-tela container-fluid">
        <div class="row">
            <div class="login-form">
                <form method="post" id="login" action="#">
                    <label for="usuario">Informe seu Usuário</label>
                    <input id="usuario" type="text" placeholder="Nome de Usuário" name="usuario">
                    <label for="usuario">Informe sua Senha</label>
                    <input id="senha" type="password" placeholder="Senha" name="senha">
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>

            </div>
        </div>
    </section>

    <footer>
        Copyright - InfoCrypto - 2021
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>
</body>

</html>
